<!-- Login Form -->
<div class="login-container">
    <h3 class="text-center mb-4">Login</h3>
    <form action="http://localhost/test.php" method="POST">
        <input type="hidden" name="form_type" value="login">
        <div class="mb-3">
            <label for="signup_name" class="form-label">Username</label>
            <input type="text" class="form-control" id="signup_name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>
</div>

<!-- Sign Up Form -->
<div class="signup-container">
    <h3 class="text-center mb-4">Sign Up</h3>
    <form action="http://localhost/test.php" method="POST">
        <input type="hidden" name="form_type" value="signup">
        <div class="mb-3">
            <label for="signup_name" class="form-label">Username</label>
            <input type="text" class="form-control" id="signup_name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label for="signup_phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="signup_phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
            <label for="signup_email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="signup_email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="signup_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="signup_password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>
</div>
